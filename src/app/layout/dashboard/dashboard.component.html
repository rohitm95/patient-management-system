<div class="dashboard-section">
	<mat-card class="dashboard-container">
		<div class="clearfix">
			<mat-form-field class="float-start">
				<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
			</mat-form-field>
			<button mat-raised-button color="primary" class="float-end" (click)="insertPatientDetails()"><i class="fas fa-fw fa-plus-circle"></i> Add New Patient</button>
		</div>
		<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

			<!-- Serial no Column -->
			<ng-container matColumnDef="serialNo">
				<th mat-sort-header mat-header-cell *matHeaderCellDef > Serial No. </th>
				<td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
			</ng-container>

			<!-- ID Column -->
			<ng-container matColumnDef="patientId">
				<th mat-sort-header mat-header-cell *matHeaderCellDef > ID </th>
				<td mat-cell *matCellDef="let element"> {{element.patientId}} </td>
			</ng-container>

			<!-- Name Column -->
			<ng-container matColumnDef="name">
				<th mat-sort-header mat-header-cell *matHeaderCellDef > Name </th>
				<td mat-cell *matCellDef="let element"> {{element.name}} </td>
			</ng-container>

			<!-- Mobile no Column -->
			<ng-container matColumnDef="mobile">
				<th mat-sort-header mat-header-cell *matHeaderCellDef > Mobile Number </th>
				<td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
			</ng-container>

			<!-- Actions Column -->
			<ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
				<td mat-cell *matCellDef="let element" class="text-center">
					<button mat-button (click)="viewPatientDetails(element.id)" matTooltip="View Patient Details"><i class="far fa-fw fa-eye"></i></button>
					<button mat-button (click)="getPatientDetails(element.id)" matTooltip="Edit Patient Details"><i class="fas fa-fw fa-pencil-alt"></i></button>
					<button mat-button (click)="deletePatientDetails(element.id)" matTooltip="Delete Patient Details"><i class="fas fa-fw fa-trash"></i></button>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
		<mat-paginator [pageSizeOptions]="[10,25,50,100]"></mat-paginator>
	</mat-card>
</div>
