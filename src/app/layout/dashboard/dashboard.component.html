<div class="dashboard-section">
	<mat-card class="dashboard-container">
		<button class="btn btn-primary float-right" (click)="insertPatientDetails()"><i class="fas fa-fw fa-plus-circle"></i> Add New Patient</button>
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

			<!--  Column -->
			<ng-container matColumnDef="serialNo">
				<th mat-header-cell *matHeaderCellDef class="text-center"> Serial No. </th>
				<td mat-cell *matCellDef="let element" class="text-center"> {{element.id}} </td>
			</ng-container>

			<!-- Name Column -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef class="text-center"> Name </th>
				<td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
			</ng-container>

			<!--  Column -->
			<ng-container matColumnDef="mobile">
				<th mat-header-cell *matHeaderCellDef class="text-center"> Mobile Number </th>
				<td mat-cell *matCellDef="let element" class="text-center"> {{element.mobile}} </td>
			</ng-container>

			<!--  Column -->
			<ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
				<td mat-cell *matCellDef="let element" class="text-center">
					<button mat-button (click)="seePatientDetails(element.id)"><i class="fas fa-fw fa-eye"></i></button>
					<button mat-button (click)="getPatientDetails(element.id)"><i class="fas fa-fw fa-pencil-alt"></i></button>
					<button mat-button (click)="deletePatientDetails(element.id)"><i class="fas fa-fw fa-trash"></i></button>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
		<mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
	</mat-card>
</div>
