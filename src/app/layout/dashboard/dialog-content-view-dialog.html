<h2 mat-dialog-title>Patient Details</h2>
<mat-dialog-content class="mat-typography">
	<p><strong>ID</strong> : <span>{{data.id}}</span></p>
  	<p><strong>Name</strong> : <span>{{data.name}}</span></p>
  	<p><strong>Mobile Number</strong> : <span>{{data.mobile}}</span></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  	<button mat-button [mat-dialog-close]="true">OK</button>
</mat-dialog-actions>
