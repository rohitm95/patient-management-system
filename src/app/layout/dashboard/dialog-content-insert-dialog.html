<h2 mat-dialog-title>Insert New Patient</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup] = "insertForm">
  	<mat-form-field class="full-width">
        <input type="text" matInput formControlName = "name" placeholder="Name*">
    </mat-form-field>
    <div class="alert alert-danger full-width" *ngIf="!insertForm.controls['name'].valid && insertForm.controls['name'].touched">{{ titleAlert }}</div>
    <mat-form-field class="full-width">
        <input type="text" matInput formControlName = "mobile" placeholder="Mobile Number*">
    </mat-form-field>
    <div class="alert alert-danger full-width" *ngIf="!insertForm.controls['mobile'].valid && insertForm.controls['mobile'].touched">{{ mobileAlert }}</div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="insertData(insertForm.value)" [disabled]="!insertForm.valid">Proceed</button>
</mat-dialog-actions>
